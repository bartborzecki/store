<div class="layout">
  <div class="row">
    <app-product *ngFor="let product of products"
                 [id]="product.id"
                 [name]="product.name"
                 [price]="product.price"
                 [thumbnail]="product.thumbnail"
                 [productObj]="product"
                 class="col-sm-4">
    </app-product>
  </div>
</div>
<app-minicart [totalCost]="totalCost"></app-minicart>
